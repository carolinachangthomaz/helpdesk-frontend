<div class="col-md-6" style="margin-left: 0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Novo Usu치rio</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
                 <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFromGroupClass(email.invalid,email.dirty)">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input 
                  type="email" 
                  [(ngModel)]="user.email"
                  class="form-control" 
                  name="email"
                  id="inputEmail" 
                  #email="ngModel"
                  placeholder="Email"
                  email>
              <span class="help-block" *ngIf="email.invalid && email.dirty">Email inv치lido</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(password.invalid,password.dirty)">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input 
                    type="password" 
                    [(ngModel)]="user.password"
                    class="form-control" 
                    name="password"
                    id="inputPassword" 
                    #password="ngModel"
                    placeholder="Password"
                    required>
                    <span class="help-block" *ngIf="password.invalid &&  password.dirty">Senha obrigat칩ria</span>
            </div>
          </div>

          <div [ngClass]="getFromGroupClass(proFile.invalid, proFile.dirty)">
            <label for="inputProfile" class="col-sm-2 control-label">Profile</label>
            <div class="col-sm-10">
              <select  [(ngModel)]="user.proFile"
                    class="form-control select2" 
                    id="inputProFile" 
                    name="proFile"
                    #proFile="ngModel"
                    style="width: 100%"
                    required>
                    <option>ROLE_ADMIN</option>
                    <option>ROLE_CUSTOMER</option>
                    <option>ROLE_TECNICIAN</option>
              </select>
              <span class="help-block" *ngIf="proFile.invalid &&  proFile.dirty">Profile obrigat칩rio</span>
            </div>
        </div>

      </div>
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Enviar</button>
      </div>
    </form>
</div>
