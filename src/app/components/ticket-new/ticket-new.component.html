<div class="col-md-6" style="margin-left: 0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Novo Ticket</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
                 <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFromGroupClass(titulo.invalid,titulo.dirty)">
          <label for="inputTitulo" class="col-sm-2 control-label">Titulo</label>
          <div class="col-sm-10">
            <input 
                  type="text" 
                  [(ngModel)]="ticket.titulo"
                  class="form-control" 
                  name="titulo"
                  id="inputTitulo" 
                  #titulo="ngModel"
                  placeholder="Titulo"
                  required>
              <span class="help-block" *ngIf="titulo.invalid && titulo.dirty">Titulo Obrigatória</span>
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(prioridade.invalid,prioridade.dirty)">
            <label for="inputPrioridade" class="col-sm-2 control-label">Prioridade</label>
            <div class="col-sm-10">
              <select  [(ngModel)]="ticket.prioridade"
                    class="form-control select2" 
                    id="inputPrioridade" 
                    name="prioridade"
                    #prioridade="ngModel"
                    style="width: 100%"
                    required>
                    <option>Alta</option>
                    <option>Normal</option>
                    <option>Baixa</option>
              </select>
              <span class="help-block" *ngIf="prioridade.invalid && prioridade.dirty">Prioridade Obrigatória</span>
            </div>
          </div>

          <div [ngClass]="getFromGroupClass(descricao.invalid,descricao.dirty)">
            <label for="inputDescricao" class="col-sm-2 control-label">Descricao</label>
            <div class="col-sm-10">
              <textarea 
                    type="text" 
                    [(ngModel)]="ticket.descricao"
                    class="form-control" 
                    name="textarea"
                    id="inputDescricao" 
                    #descricao="ngModel"
                    placeholder="Descricao..."
                    required>
              </textarea>
                <span class="help-block" *ngIf="descricao.invalid && descricao.dirty">Descricao Obrigatória</span>
            </div>
          </div>

          <div class="form-group">
            <label form="inputImagem" class="col-sm-2 control-label">Imagem</label>
            <div class="col-sm-10">
               <img [src]="ticket.image" width="50%" height="50%">
               <input type="file" id="image" (change)="onFileChange($event)">
            </div>
          </div>

      </div>
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Enviar</button>
      </div>
    </form>
</div>
